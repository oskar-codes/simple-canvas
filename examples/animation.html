<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Canvas frame Animation Example</title>
  </head>
  <body>
    <canvas width="800" height="600"></canvas>
    <script type="text/javascript" src="../simple-canvas.js"></script>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      setupCanvas(ctx);
      
      function init() {
        window.frame = 0;
      }
      function update(deltaTime) {
        frame += deltaTime / 70;
        if (frame >= 10) frame = 0;
        
        //cls();
        img("frames/" + Math.floor(frame) + ".png",50,50);
        text("Frame " + Math.floor(frame),20,20)
      }
    </script>
  </body>
</html>
